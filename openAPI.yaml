# RESERVATION
##############
  /reservations:
    post:
      tags:
        - Reservations
      summary: "Join an event"
      description: "Insert data payment for reservation"
      security:
        - JWTAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object
                properties:
                      event_id:
                        type: string
                        example: 1
                      tickets:
                        type: array
                        example:
                          - ticket_id: 1
                            quantity: 2
                          - ticket_id: 1
                            quantity: 2
                          - quantity:

      responses:
        '201':
          description: succes to book event
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties: 
                      payment_type:
                        type: string
                        example: "back_transfer"
                      bank:
                        type: string
                        example: bca
                      phone:
                        type: string
                        example: 081223536464
                      payment_id:
                        type: integer
                        example: 1
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: Succes to join event
        '400':
          $ref: '#/components/responses/Response400'
        '500':
          $ref: '#/components/responses/Response500'    
  /payment/{payment_id}:
    get:
      tags:
        - Payments
      summary: makes payment for charged event
      security:
        -  JWTAuth: []
      parameters:
        - name: payment_id
          description: event_id to join the event
          required: true
          in: path
          schema:
            type: integer
      responses:
        '200':
          description: to get 
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      invoice_date:
                        type: string
                        format: date
                        example: 23/04/2023
                      event_name:
                        type: string
                        example: Level Up Your Business Through SEO
                      ticket_name:
                        type: string
                        example: reguler
                      status:
                        type: string
                        example: pending
                      total_price:
                        type: integer
                        example: 2000000
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: succes to create payment charge
        '400':
          $ref: '#/components/responses/Response400'
        '500':
          $ref: '#/components/responses/Response500'
components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "user token"
  responses:
    Response400:
      description: error from user
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 400
              message:
                type: string
                example: Bad Request
    Response404:
      description: data not found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 400
              message:
                type: string
                example: Data not found
    Response500:
      description: error from server
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 500
              message:
                type: string
                example: Internal server error
  schemas:
    responseObject:
      type: object
      properties:
        data:
          type: object
        code:
          type: number
        message:
          type: string
    UpdateUsersSchema:
      type: object
      properties:
        name:
          type: string
          example: Robin Hood
        email:
          type: string
          format: email
          example: kristain@gmail.com
        password:
          type: string
          example: qwert123
        address:
          type: string
          example: Jl. Kemana A No. 32
        pictures:
          type: string
          format: binary
          example: pictures.jpg
    RegisterUsersSchema:
      type: object
      properties:
        name:
          type: string
          example: Robin Hood
        email:
          type: string
          format: email
          example: kristain@gmail.com
        username:
          type: string
          example: "@kristain123"
        password:
          type: string
          example: qwert123
    EventSchema:
      type: object
      required:
        - name
        - date
        - location
        - host_name
        - quota
        - details
      properties:
        name:
          type: string
          example: "Webinar: Your Product Manager Career by PlayStation Sr PM"
        host_name:
          type: string
          example: "Product School"
        date:
          type: string
          format: date-time
        location:
          type: string
          example: "Jakarta"
        is_paid:
          type: boolean
          default: false
          example: true
        quota:
          type: integer
          example: 20
        details:
          type: string
          example: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."
        pictures:
          type: string
          format: binary
          example: pictures.jpg